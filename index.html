<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Main CSS Stylesheet -->
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/700c4a0443.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">
    <div class="row">
      <main>
        <header>
          <img src="images/logo.svg" alt="Huddle logo" class="logo">
        </header>
        <section>
          <figure>
            <img src="./images/illustration-mockups.svg" alt="Introductory illustration" class="intro-illustration">
          </figure>
          <aside>
            <h1>Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
              Create connections with your users as you engage in genuine discussion.</p>
            <button class="btn btn--primary">Register</button>
          </aside>
        </section>
      </main>
      <footer>
        <article>
          <ul class="social-icons">
            <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-twitter icon"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-instagram icon"></i></a></li>
          </ul>
        </article>
      </footer>
    </div>
  </div>

</body>

</html>
